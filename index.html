<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <!-- Organizando-->
    <div id="page" class="flex">
      <div>
        <header>
          <img src="assets/logo.svg" alt="Logo" />
        </header>
        <main>
          <div id="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>
          <form action="#">
            <div class="input-wrapper">
              <label for="email">E-mail</label><br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="password">Senha</label>
                <a href="#">Esqueceu sua senha?</a>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
              <img class="eye" src="assets/eye-off.svg" alt="">
              <img class="eye hide" src="assets/eye.svg" alt="">
            </div>
            <button type="submit">Entrar</button>
            <div class="creat-account flex">
              <p>Ainda não tem uma conta?</p>
              <a href="#">Inscreva-se</a>
            </div>
          </form>
        </main>
      </div>
      <img src="assets/bg.jpg" alt="" />
    </div>
  </body>
</html>
